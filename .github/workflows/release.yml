name: 释放
on:
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 e.g. v1.0.0'   
jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Checkout
        uses: actions/checkout@v4
        with:
           repository: 'LocalizeLimbusCompany/LLC_Release'
           path: Localize
           token: ${{ secrets.ROOT }}
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-
          restore-keys: |
            ${{ runner.os }}-nuget-
      - name: Run build script
        run: |
          ./build.ps1 ${{ github.event.inputs.version }}
      - name: Create Upload Release   
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Release/*.7z
          tag_name: ${{ github.event.inputs.version }}
      - name: Post
        run: |
          Invoke-RestMethod -Uri "https://api.zeroasso.top/v2/mirror/refresh_mirror" -Method Post -Headers @{"X-Admin-Secret" = "${{ secrets.API_PWD }}"}